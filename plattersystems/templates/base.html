<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Platter Multiuser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <p>Logged in as: {{ user.username }}</p>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
    <p>
      <a href="{% url 'organisation_list' %}">Your organisations</a> | 
      <a href="{% url 'business_list' %}">Your businesses</a> | 
      <a href="{% url 'branch_list' %}">Your branches</a>
    </p>
    <p>
      <a href="{% url 'invitation_create' %}">Invite user</a> | 
      <a href="{% url 'invitationsent_list' %}">Invitations you sent</a> |
      <a href="{% url 'invitationreceived_list' %}">Invitations you received</a> |
    </p>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
