{% extends 'base.html' %}

{% block content %}
    <h1>Business detail</h1>
    <p>Name: {{ business.name }}</p>
    <p>Organisation: {{ business.organisation }}</p>
    <p>Industry: {{ business.industry }}</p>
    <p>Established Date: {{ business.established_date }}</p>

    <a href="{% url 'business_update' business.id %}">Update</a>
{% endblock %}
