{% extends 'base.html' %}

{% block content %}
    <h1>Organisation detail</h1>
    <p>Organisation fields: {{ organisation.organisation_fields }}</p>

    {% if has_change_perm %}
        <a href="{% url 'organisation_update' organisation.id %}">Edit</a>
    {% endif %}

    <h2>Businesses</h2>
    <p>
        <a href="{% url 'business_create' %}">+ Create business</a>
    </p>
    <ul>
        {% for business in children %}
            <li><a href="{% url 'business_detail' business.id %}">{{ business.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
