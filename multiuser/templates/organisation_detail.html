{% extends 'base.html' %}

{% block content %}
    <h1>Organisation detail</h1>
    <p>Name: {{ organisation.name }}</p>
    <p>Address: {{ organisation.address }}</p>
    <p>Contact Number: {{ organisation.contact_number }}</p>
    <p>Email: {{ organisation.email }}</p>

    <a href="{% url 'organisation_update' organisation.id %}">Update</a>
{% endblock %}
