{% extends 'base.html' %}

{% block content %}
    <h1>Invite User</h1>
    <ul>
    {% for content_type in content_types %}
        <li><a href="{% url 'invitation_create' %}?content_type_id={{ content_type.id }}">Invite to {{ content_type.name }}</a></li>
    {% endfor %}
    </ul>   
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Invite</button>
    </form>
{% endblock %}
