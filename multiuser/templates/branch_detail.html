{% extends 'base.html' %}

{% block content %}
    <h1>Branch detail</h1>
    <p>Branch fields: {{ branch.branch_fields }}</p>
    
    {% if can_change %}
        <a href="{% url 'branch_update' branch.id %}">Edit</a>
    {% endif %}

    {% if can_delete %}
        <a href="{% url 'branch_delete' branch.id %}">Delete</a>
    {% endif %}

    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user }}</li>
        {% endfor %}
    </ul>
{% endblock %}
