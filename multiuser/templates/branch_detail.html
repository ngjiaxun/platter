{% extends 'base.html' %}

{% block content %}
    <h1>Branch detail</h1>
    <p>Name: {{ branch.name }}</p>
    <p>Business: {{ branch.business }}</p>
    <p>Address: {{ branch.address }}</p>
    <p>Contact Number: {{ branch.contact_number }}</p>
    <p>Email: {{ branch.email }}</p>
    
    {% if perms.multiuser.change_branch %}
        <a href="{% url 'branch_update' branch.id %}">Update</a>
    {% endif %}
{% endblock %}
